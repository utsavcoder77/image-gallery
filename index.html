<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="https://fontawesome.com/icons/xmark?f=classic&s=solid">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="gallery-outer">
        <h2>Gallery</h2>
        <div class="gallery-container" id="gallery">
            <div>
                <img src="./assets/images/beach.avif" alt=""/>
            </div>
            <div>
                <img src="./assets/images/car.avif" alt=""/>
            </div>
            <div>
                <img src="./assets/images/dusk.jpg" alt=""/>
            </div>
            <div>
                <img src="./assets/images/city.avif" alt=""/> 
            </div>
            <div>
                <img src="./assets/images/sky.avif" alt=""/>
            </div>
            <div>
                <img src="./assets/images/forest.avif" alt=""/>

            </div>
        </div>   
    </div>
    <div class="large-image">
        <img src="../assets/images/sea.avif">
        <button>
            <i class="fa-solid fa-x"></i>
        </button>
    </div>

    <script src="./assets/js/app.js"></script>
</body>
</html>
